<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
</head>

<body>

    <h1>ROCK PAPER SCISSORS</h1>
    <h2>Click a button to play against the computer. Best of 5.</h2>
    <h3>Round <span id="round-number">1</span></h3>

    <button type="button" id="rock">Rock</button>
    <button type="button" id="paper">Paper</button>
    <button type="button" id="scissors">Scissors</button>

    <div id="results"></div>
    <div id="score">
        <span id="user-score">0</span> - 
        <span id="cpu-score">0</span> - 
        <span id="draw-score">0</span></div>

    <script src="app.js"></script>
</body>

</html>
